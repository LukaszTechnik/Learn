<script>
let liczba = prompt("Podaj liczbę");
let suma = 0;
for (let i = 0, i < liczba.length; i++){
    suma = suma + parseInt(liczba[i]);
}
if (suma % 2 == 0);
document.getElementById("wynik").innerHTML = suma + "Jest liczbą parzystą";
else document.getElementById("wynik").innerHTML = suma +"Jest liczbą nieparzystą";
</script>
